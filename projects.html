
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css">

  <style>

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .project-card {
      display: flex;
    }

    .project-card a {
      border: 2px solid black;
      background: none;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: black;
      text-decoration: none;
      width: 100%;
      box-shadow:
        inset 2px 2px 0 white,
        inset -2px -2px 0 #808080;
      transition: all 0.2s ease;
    }

    .project-card a:hover {
      background: black;
      color: white;
      box-shadow:
        inset 2px 2px 0 #808080,
        inset -2px -2px 0 white;
    }

    .project-card img {
      max-width: 100%;
      height: 140px;
      object-fit: cover;
      margin-bottom: 8px; /* tighter spacing */
      border: 2px solid black;
      box-shadow:
        inset 2px 2px 0 white,
        inset -2px -2px 0 #808080;
    }

    .project-card p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>

  <main>
    <h1>Projects</h1>
    <ul class="project-list">
      <li class="project-card">
        <a href="https://chriskreienkamp.github.io/projects/opencv-preprocessing-gui.html">
          <img src="assets/water-polo-scoresheet-ocr.png" alt="OpenCV Preprocessing GUI preview">
          <p>OpenCV Preprocessing GUI</p>
        </a>
      </li>
      <li class="project-card">
        <a href="https://github.com/chriskreienkamp/wpolo-scoresheet-ocr/blob/main/presentation.pdf">
          <img src="assets/water-polo-scoresheet-ocr.png" alt="Scoresheet OCR preview">
          <p>Computer Vision Scoresheet OCR</p>
        </a>
      </li>
      <li class="project-card">
        <a href="https://github.com/chriskreienkamp/rviz-demo">
          <img src="assets/ros1-slam.png" alt="ROS1 SLAM demo">
          <p>ROS1 SLAM + Path Planning</p>
        </a>
      </li>
      <li class="project-card">
        <a href="https://github.com/chriskreienkamp/robot-lidar-simulator">
          <img src="assets/cpp-lidar-simulator.gif" alt="C++ Lidar Simulator">
          <p>C++ Lidar Simulator</p>
        </a>
      </li>
      <li class="project-card">
        <a href="https://chriskreienkamp.github.io/projects/water-polo-covid-19-analysis.html">
          <img src="assets/water-polo-covid-19.gif" alt="Covid Analysis chart">
          <p>Water Polo Covid-19 Analysis</p>
        </a>
      </li>
      <li class="project-card">
        <a href="https://chriskreienkamp.github.io/projects/autonomous-payload-pushing-robot.html">
          <img src="assets/autonomous-payload-pushing-robot.gif" alt="Payload robot CAD">
          <p>Autonomous Payload-Pushing Robot</p>
        </a>
      </li>
      <li class="project-card">
        <a href="https://chriskreienkamp.github.io/projects/qt-myst-card-game.html">
          <img src="assets/myst.gif" alt="Myst Card Game">
          <span>Qt Myst Card Game</span>
        </a>
      </li>
    </ul>
  </main>

  <script src="../js/navbar.js"></script>
</body>
</html>
