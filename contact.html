<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
<style>

  /* Classic Mac window frame */
  .mac-window {
    width: 400px;
    border: 3px solid black;
    background: #e0e0e0;
    box-shadow:
      inset 3px 3px 0 #ffffff,
      inset -3px -3px 0 #808080;
    font-size: 16px;
  }

  /* Title bar */
  .title-bar {
    background: linear-gradient(to bottom, #c0c0c0, #808080);
    border-bottom: 2px solid black;
    padding: 6px 10px;
    font-weight: bold;
    text-align: center;
    user-select: none;
  }

  /* Form container */
  form {
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  label {
    font-weight: bold;
  }

  input[type="email"],
  input[type="text"],
  textarea {
    border: 2px solid black;
    background-color: #f0f0f0;
    font-family: inherit;
    font-size: 14px;
    padding: 6px;
    box-shadow:
      inset 2px 2px 0 white,
      inset -2px -2px 0 #a0a0a0;
    resize: vertical;
  }

  textarea {
    min-height: 80px;
  }

  /* Classic Mac style button */
  button {
    margin-top: 10px;
    border: 2px solid black;
    background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
    box-shadow:
      inset 2px 2px 0 white,
      inset -2px -2px 0 #404040;
    font-family: inherit;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    padding: 8px;
    user-select: none;
  }

  button:hover {
    background: linear-gradient(to bottom, #a0a0a0, #e0e0e0);
  }

  /* Remove focus outlines but keep accessibility */
  input:focus,
  textarea:focus,
  button:focus {
    outline: 2px solid black;
    outline-offset: 2px;
  }
</style>
</head>
